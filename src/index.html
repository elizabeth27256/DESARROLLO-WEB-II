<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contactos</title>
</head>

<body>
    <aside>
        <form id="contact-form" action="">
            <input id="nombre" type="text" placeholder="Nombre" required />
            <input id="email" type="email" placeholder="Correo" required />
            <input id="telefono" type="tel" placeholder="Teléfono" required />
            <button type="submit">Agregar Contacto</button>
            <button type="button" id="eliminar">Eliminar Contacto</button>
            <button id="btn-mostrar-mas">Mostrar más contactos</button>
        </form>
    </aside>

    <section>
        <h2>Lista de contactos</h2>
        <div id="lista-contactos"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
